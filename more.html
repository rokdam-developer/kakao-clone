<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/518fc0e686.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>More - kokoaTalk🎶</title>
  </head>
  <body class="test">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>3:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="screen-header more-header">
      <div class="screen-header__column">
        <h1 class="screen-header__title">더보기</h1>
      </div>
      <div class="screen-header__column">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-qrcode screen-header__icon"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-music screen-header__icon"></i>
        </a>
        <a href="settings.html">
          <i class="fa-solid fa-gear screen-header__icon"></i>
        </a>
      </div>
    </div>

    <section class="wallet">
      <div class="wallet-column">
        <div class="wallet-column__column">
          <h2 class="wallet-title">지갑</h2>
          <i class="fa-solid fa-chevron-right wallet-title-icon"></i>
        </div>
        <div class="wallet-column__column">
          <i class="fa-solid fa-circle-check wallet-subtitle-icon"></i>
          <div class="wallet-subtitle">인증서</div>
        </div>
      </div>
      <div class="wallet-column">
        <div class="wallet-column__column">
          <i class="fa-solid fa-id-badge wallet-bar-lefticon"></i>
          <span class="wallet-bar-text">주민등록증 톡으로 5초만에 받기</span>
        </div>
        <div class="wallet-column__column">
          <i class="fa-solid fa-chevron-right wallet-bar-righticon"></i>
        </div>
      </div>
      <div class="wallet-column">
        <div class="wallet-column__column">
          <i class="fa-solid fa-comment pay-icon"></i>
          <span class="pay-text">pay</span>
        </div>
        <div class="wallet-column__column">
          <span class="pay-price-text">0원</span>
        </div>
      </div>
      <div class="wallet-column">
        <div class="wallet-column__column">
          <a class="bank-text" href="#">송금</a>
          <a class="bank-text" href="#">결제</a>
          <a class="bank-text" href="#">자산</a>
        </div>
        <a class="wallet-column__column" href="#">
          <i class="fa-solid fa-cart-shopping bank-icon"></i>
          <span class="bank-sub-text">구매내역</span>
        </a>
      </div>
    </section>

    <section class="more-icon">
      <div class="shopping-icon-groups more-icon-groups">
        <a href="#" class="shopping-icon-groups__column more-icon-groups__column">
          <i class="fa-regular fa-envelope fa-2x">
            <span class="certification-more-icon"></span>
          </i>
          <span class="shopping-icon__text">메일</span>
        </a>
        <a href="#" class="shopping-icon-groups__column more-icon-groups__column">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span class="shopping-icon__text">캘린더</span>
        </a>
        <a href="#" class="shopping-icon-groups__column more-icon-groups__column">
          <i class="fa-solid fa-inbox fa-2x">
            <span class="certification-more-icon"></span>
          </i>
          <span class="shopping-icon__text">서랍</span>
        </a>
        <a href="#" class="shopping-icon-groups__column more-icon-groups__column">
          <i class="fa-regular fa-address-card fa-2x"></i>
          <span class="shopping-icon__text">톡명함</span>
        </a>
      </div>
      <div class="shopping-icon-groups more-icon-groups">
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-hand-sparkles fa-2x"></i>
        <span class="shopping-icon__text">메이커스</span>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-gift fa-2x">
            <span class="certification-more-icon"></span>
          </i>
        <span class="shopping-icon__text">선물하기</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
         <i class="fa-regular fa-face-grin fa-2x"></i>
          <span class="shopping-icon__text">이모티콘</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-paw fa-2x"></i>
        <span class="shopping-icon__text">프렌즈</span>
        </a>
      </div>
      <div class="shopping-icon-groups more-icon-groups">
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-cart-shopping fa-2x">
            <span class="certification-more-icon"></span>
          </i>
          <span class="shopping-icon__text">쇼핑하기</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-shirt fa-2x"></i>
          <span class="shopping-icon__text">패션</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-spoon fa-2x"></i>
          <span class="shopping-icon__text">주문하기</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-ticket-simple fa-2x"></i>
          <span class="shopping-icon__text">멜론티켓</span>
        </a>
      </div>
      <div class="shopping-icon-groups more-icon-groups">
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
         <i class="fa-solid fa-gamepad fa-2x"></i>
          <span class="shopping-icon__text">게임</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-scissors fa-2x"></i>
          <span class="shopping-icon__text">헤어샵</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-toggle-on fa-2x"></i>
          <span class="shopping-icon__text">구독ON</span>
        </a>
        <a href="#" class="shopping-icon-groups__column  more-icon-groups__column">
          <i class="fa-solid fa-border-all fa-2x"></i>
          <span class="shopping-icon__text">전체서비스</span>
        </a>
      </div>
    </section>
    
    <a href="#" class="brand-advertise-a">
      <section class="brand-advertise">
        <span class="brand-advertise-ad">AD</span>
        <img class="brand-advertise__img" 
        src="https://i.ytimg.com/vi/ZI7nZ4Z_xPM/maxresdefault.jpg" alt="">
        <span class="brand-advertise__text">퍼포먼스 럭셔리 브랜드, 투미</span>
        <span class="brand-advertise__btn">채널추가</span>
      </section>
    </a>
    

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="chats.html">
            <i class="fa-solid fa-comment fa-xl certification-num-relative">
              <span class="certification certification-num">33</span>
            </i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-xl"></i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="more.html">
            <i
              class="fa-solid fa-ellipsis fa-xl certification-more-relative on"
            >
              <span class="certification certification-more"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면크기를 줄여주세요😭😭😭</span>
    </div>
  </body>
</html>
