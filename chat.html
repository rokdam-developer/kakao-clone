<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/518fc0e686.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats - kokoaTalk🎶</title>
  </head>
  <body class="chat-body">
    <main class="chat-main">
      <div class="status-bar chat-status-bar">
        <div class="status-bar__column">
          <span>3:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>

      <header class="chat-header">
        <div class="chat-header__column">
          <a href="chats.html">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <span>12</span>
        </div>
        <div class="chat-header__column">
          <span>표재훈, 최상민</span>
        </div>
        <div class="chat-header__column">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-bars">
              <span class="chat-header__icon-cerfiticaition"></span>
            </i>
          </a>
        </div>
      </header>

      <section class="notify-icon">
        <i class="fa-solid fa-bullhorn fa-xl"></i>
      </section>

      <div class="massage-box">
        <div class="send-massage">
          <img
            class="send-massage__img"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20111016_289%2Fytngz025_131877264723147yTs_JPEG%2FiPod_touch_1.jpg&type=sc960_832"
            alt=""
          />
          <div class="send-massage__column">
            <div class="send-massage__name">최상민</div>
            <div class="send-massage__texts">
              <div class="send-massage__text">시간표 상태 무슨일</div>
            </div>
            <div class="send-massage__texts">
              <div class="send-massage__text">바꿔줘...</div>
              <div class="send-massage__timestamp">오전 2:39</div>
            </div>
          </div>
        </div>

        <div class="send-massage--owner">
          <div class="send-massage__column">
            <div class="send-massage__texts">
              <div class="send-massage__text send-massage__text--owner">
                B조 시간표 실화...?
              </div>
              <div
                class="send-massage__timestamp send-massage__timestamp--owner"
              >
                오전 2:41
              </div>
            </div>
          </div>
        </div>

        <div class="send-massage">
          <img
            class="send-massage__img"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMDRfMjg0%2FMDAxNjA3MDY4NjAwODI5.LZnmeAigvpdpoz0lXW60NFsIyYjpWEFLBxJCPTpzH9sg.7ryZY9kudb5jyRBcFRoc8MuqN7kn8PqAyKcJSIz3ghAg.JPEG.beautifulromi%2FDSC05503.JPG&type=sc960_832"
            alt=""
          />
          <div class="send-massage__column">
            <div class="send-massage__name">표재훈</div>
            <div class="send-massage__texts">
              <div class="send-massage__text">A조 시간표</div>
            </div>
            <div class="send-massage__texts">
              <div class="send-massage__text">아시는분~?</div>
              <div class="send-massage__timestamp">오전 2:43</div>
            </div>
          </div>
        </div>
      </div>

      <div class="send-box">
        <a href="#">
          <i class="fa-solid fa-plus fa-xl"></i>
        </a>
        <form action="#">
          <input type="text" />
          <div class="send-box__input-icons">
            <a href="#">
              <i
                class="fa-regular fa-face-smile fa-xl send-box__input-icon"
              ></i>
            </a>
            <a href="#">
              <i class="fa-solid fa-hashtag fa-xl send-box__input-icon"></i>
            </a>
          </div>
        </form>
      </div>
    </main>

    <div id="no-mobile">
      <span>화면크기를 줄여주세요😭😭😭</span>
    </div>
  </body>
</html>
