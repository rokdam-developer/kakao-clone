<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/518fc0e686.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Welcome to kokoaTalk🙋🏻‍♀️</title>
  </head>
  <body id="index-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>3:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header id="welcome-header">
      <h1>코코아톡을 시작합니다</h1>
      <p>사용하던 코코아계정이 있다면</p>
      <p>이메일 또는 전화번호로 로그인해주세요</p>
    </header>
    <form id="login-form" action="friends.html" method="GET">
      <input type="text" name="username" placeholder="이메일 또는 전화번호" />
      <input type="password" name="password" placeholder="비밀번호" />
      <input type="submit" value="코코아계정 로그인" />
      <input type="submit" value="새로운 코코아계정 만들기" />
      <a href="#">코코아계정 또는 비밀번호 찾기</a>
    </form>
  </body>
</html>
