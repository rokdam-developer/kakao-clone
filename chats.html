<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/518fc0e686.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats - kokoaTalk🎶</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>3:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <main class="main">
      <div class="screen-header">
        <div class="screen-header__column">
          <h1 class="screen-header__title">채팅</h1>
        </div>
        <div class="screen-header__column">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass screen-header__icon"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-user-plus screen-header__icon"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-music screen-header__icon"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-gear screen-header__icon"></i>
          </a>
        </div>
      </div>

      <div class="chats-banner">
        <img
          src="https://i.pinimg.com/originals/32/08/1f/32081f7a375ca4a9027b2b9f95000821.jpg"
          alt=""
        />
      </div>

      <div class="channel friends chats">
        <div class="user channel-avatar friends-avatar chats__chat-list">
          <div class="user__column chat__colunm">
            <div class="chats-groups">
              <img
                class="user-avatar avatar-sm chats-groups_mem-two"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMDRfMjg0%2FMDAxNjA3MDY4NjAwODI5.LZnmeAigvpdpoz0lXW60NFsIyYjpWEFLBxJCPTpzH9sg.7ryZY9kudb5jyRBcFRoc8MuqN7kn8PqAyKcJSIz3ghAg.JPEG.beautifulromi%2FDSC05503.JPG&type=sc960_832"
                alt="사진없음"
              />
              <img
                class="user-avatar avatar-sm chats-groups_mem-two"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20111016_289%2Fytngz025_131877264723147yTs_JPEG%2FiPod_touch_1.jpg&type=sc960_832"
                alt="사진없음"
              />
            </div>
            <div class="user-main chats-main">
              <span class="user-name channel-name">표재훈, 최상민</span>
              <p class="user-text">아시는분~?</p>
            </div>
          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오전 2:43</div>
              <div class="chats__text-num">12</div>
            </div>
          </div>
        </div>
        <div class="user channel-avatar friends-avatar chats__chat-list">
          <div class="user__column chat__colunm">
            <div class="chats-groups__four">
              <img
                class="user-avatar avatar-sm chats-groups_mem-four"
                src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fimg2.tmon.kr%2Fcdn4%2Fdeals%2F2021%2F11%2F09%2F9049434378%2F9049434378_front_5c852c5172.jpg&type=sc960_832"
                alt="사진없음"
              />
              <img
                class="user-avatar avatar-sm chats-groups_mem-four"
                src="https://img.huffingtonpost.com/asset/600e42a02500000c0fe23843.jpeg?ops=scalefit_720_noupscale"
                alt="사진없음"
              />
              <img
                class="user-avatar avatar-sm chats-groups_mem-four"

                alt="사진없음"
              />
              <img
                class="user-avatar avatar-sm chats-groups_mem-four"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMDRfMjg0%2FMDAxNjA3MDY4NjAwODI5.LZnmeAigvpdpoz0lXW60NFsIyYjpWEFLBxJCPTpzH9sg.7ryZY9kudb5jyRBcFRoc8MuqN7kn8PqAyKcJSIz3ghAg.JPEG.beautifulromi%2FDSC05503.JPG&type=sc960_832"

          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오전 2:22</div>
              <div class="chats__text-num">7</div>
            </div>
          </div>
        </div>
        <div class="user channel-avatar friends-avatar chats__chat-list">
          <div class="user__column">
            <img
              class="user-avatar avatar-sm"

              alt="사진없음"

              <p class="user-text">아니 그래서 시간표 뭐라고?</p>
            </div>
          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오전 12:53</div>
              <div class="chats__text-num">8</div>
            </div>
          </div>
        </div>
        <div class="user channel-avatar friends-avatar chats__chat-list">
          <div class="user__column">
            <img
              class="user-avatar avatar-sm"
              src="https://img.huffingtonpost.com/asset/600e42a02500000c0fe23843.jpeg?ops=scalefit_720_noupscale"
              alt="사진없음"
            />
            <div class="user-main">
              <span class="user-name channel-name">강지원</span>
              <p class="user-text">ㅋㅋㅋㅋㅋㅋㅋ 뭔데</p>
            </div>
          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오전 12:44</div>
              <div class="chats__text-num">2</div>
            </div>
          </div>
        </div>

              alt="사진없음"

            <div class="user-main">
              <span class="user-name channel-name">윤지혜</span>
              <p class="user-text">아니 그러니까는</p>

          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오후 11:58</div>

          <div class="user__column">

              alt="사진없음"
            />
            <div class="user-main">
              <span class="user-name channel-name">최미애</span>
              <p class="user-text">진짜 유튜브에 있잖아</p>
            </div>
          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오후 11:55</div>
            </div>
          </div>
        </div>
        <div class="user channel-avatar friends-avatar chats__chat-list">
          <div class="user__column">
            <img
              class="user-avatar avatar-sm"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMDRfMjg0%2FMDAxNjA3MDY4NjAwODI5.LZnmeAigvpdpoz0lXW60NFsIyYjpWEFLBxJCPTpzH9sg.7ryZY9kudb5jyRBcFRoc8MuqN7kn8PqAyKcJSIz3ghAg.JPEG.beautifulromi%2FDSC05503.JPG&type=sc960_832"
              alt="사진없음"
            />
            <div class="user-main">
              <span class="user-name channel-name">표재훈</span>
              <p class="user-text">ㅇㅇ 모르겠음</p>
            </div>
          </div>
          <div class="user__column">
            <div class="user-sub chats-sub">
              <div class="chats__time-stapm">오후 11:48</div>
              <div class="chats__text-num">2</div>
            </div>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="chats.html">
            <i class="fa-solid fa-comment fa-xl certification-num-relative on">
              <span class="certification certification-num">33</span>
            </i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-xl"></i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl certification-more-relative">
              <span class="certification certification-more"></span>
            </i>
          </a>
        </li>
      </ul>
