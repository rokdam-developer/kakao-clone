<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/518fc0e686.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Shopping - kokoaTalk🎶</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>3:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="settings-header">
      <div class="settings-column">
        <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="settings-column">
        <span>설정</span>
      </div>
      <div class="settings-column">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
    </header>

    <section class="settings-icon-group">
      <div class="settings-icon-set">
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-bullhorn fa-lg settings-icon"></i>
            <span class="settings-icon-text">공지사항</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-flask fa-lg settings-icon"></i>
            <span class="settings-icon-text">실험실</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-circle-info fa-lg settings-icon"></i>
            <span class="settings-icon-text">버전정보</span>
          </div>
          <div class="sttings-icon__column-col">
            <span class="icon-sub-text">최신버전</span>
          </div>
        </a>
      </div>
      <div class="settings-icon-set">
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-lock fa-lg settings-icon"></i>
            <span class="settings-icon-text">개인/보안</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-bell fa-lg settings-icon"></i>
            <span class="settings-icon-text">알림</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-user fa-lg settings-icon"></i>
            <span class="settings-icon-text">친구</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-comment fa-lg settings-icon"></i>
            <span class="settings-icon-text">채팅</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-user fa-lg settings-icon"></i>
            <span class="settings-icon-text">멀티프로필</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-sun fa-lg settings-icon"></i>
            <span class="settings-icon-text">화면</span>
            <span class="icon-certification">N</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-brush fa-lg settings-icon"></i>
            <span class="settings-icon-text">테마</span>
          </div>
          <div class="sttings-icon__column-col">
            <span class="icon-sub-text">라이트 모드</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-phone fa-lg settings-icon"></i>
            <span class="settings-icon-text">통화</span>
          </div>
        </a>
        <a href="#" class="settings-icon__column">
          <div class="sttings-icon__column-col">
            <i class="fa-solid fa-ellipsis fa-lg settings-icon"></i>
            <span class="settings-icon-text">기타</span>
            <span class="icon-certification">N</span>
          </div>
        </a>
      </div>
    </section>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="chats.html">
            <i class="fa-solid fa-comment fa-xl certification-num-relative">
              <span class="certification certification-num">33</span>
            </i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-xl on"></i>
          </a>
        </li>
        <li class="nav-bar__li">
          <a class="nav-bar__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl certification-more-relative">
              <span class="certification certification-more"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면크기를 줄여주세요😭😭😭</span>
    </div>
  </body>
</html>
